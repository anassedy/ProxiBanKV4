
 
      <div class="container">
        <div class="card ml-auto mr-auto mt-2 params-container">
          <div class="card-header">
            <h4>Virement Compte à Compte</h4>
          </div>
          <div class="card-body">
        
            <form #virementForm="ngForm" (ngSubmit)="faireVirement(virementForm)">
              <div class="form-group">
                <label>Compte émetteur </label>
                <input type="number" class="form-control" ngModel name="idEmetteur">
              </div>
              <div class="form-group">
                <label>Compte récepteur </label>
                <input type="number" class="form-control" ngModel name="idRecepteur">
              </div>
              <div class="form-group">
                <label>Montant à transférer :</label>
                <input type="number" class="form-control" ngModel name="montant">
              </div>
             
              <div class="form-group">
                <button type="submit" class="form-control btn btn-success mb-2">Effectuer le virement</button>
              </div>
        
            </form>
          </div>
        </div>
        </div>
