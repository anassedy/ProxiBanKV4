<!-- ==========================================================

===============================================================-->

<div class="container">


<!--***********Partie Image********
***************************************-->
<div class="image-join-forms">
        <img src="../../assets/images/architectural-design-architecture-buildings-2078774.jpg" alt="">
      </div>

<!--***********Partie forms ********
**************************************-->
    <div class="forms-ajouter-client">
            <h2>Edition Client</h2>
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
              <div class="nom-email">
              <p>Nom</p>
              <input type="text" formControlName="nom" placeholder="Nom" id="Nom">
              <p>Email</p>
              <input type="email" formControlName="email" placeholder="email" id="email">
              </div>
              <div>
              <p>Prenom</p>
              <input type="text" formControlName="prenom" placeholder="Prenom" id="prenom">
              <p>Adresse</p>
              <input type="adresse" formControlName="adresse" placeholder="Adresse" id="adresse">
              </div>
              <p></p>
              <input type="submit" value="Editer">
            </form>
    </div>

</div>
